<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Notice</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #333, #555, #777, #999);
            background-size: 400% 400%;
            animation: gradientAnimation 6s ease infinite;
            font-family: 'Lora', serif;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1, h2 {
            transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease, left 0.3s ease, top 0.3s ease;
            cursor: pointer;
            position: absolute;
            user-select: none;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #ddd;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
        }
        h1:hover, h2:hover {
            transform: scale(1.1) translate(-50%, -50%);
            color: #00c6ff;
            text-shadow: 4px 4px 10px rgba(0, 198, 255, 0.8);
        }
    </style>
    <script>
        function moveElement(event) {
            const element = event.target;
            const maxX = window.innerWidth - element.clientWidth - 20;
            const maxY = window.innerHeight - element.clientHeight - 20;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
        }

        function makeDraggable(element) {
            let offsetX, offsetY, isDragging = false;
            
            element.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
                element.style.transition = "none";
            });
            
            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    let x = e.clientX - offsetX;
                    let y = e.clientY - offsetY;
                    x = Math.max(0, Math.min(window.innerWidth - element.clientWidth, x));
                    y = Math.max(0, Math.min(window.innerHeight - element.clientHeight, y));
                    element.style.left = `${x}px`;
                    element.style.top = `${y}px`;
                }
            });
            
            document.addEventListener("mouseup", () => {
                isDragging = false;
                element.style.transition = "left 0.3s ease, top 0.3s ease";
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll("h1, h2").forEach(element => {
                element.addEventListener("click", moveElement);
                makeDraggable(element);
            });
        });
    </script>
</head>
<body>
    <h1>JorgeJoseContreras.com</h1>
    
    <footer style="position: absolute; bottom: 10px; font-size: 0.9rem; color: #ccc;">
        &copy; 2025 Jorge Jose Contreras. All rights reserved.
    </footer>
</body>
</html>
