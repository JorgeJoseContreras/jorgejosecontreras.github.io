<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge</title>
    <style>
        body {
            background-color: black;
            color: #00FF00; /* Matrix green color */
            font-family: 'Courier New', Courier, monospace; /* Console font */
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .typewriter {
            white-space: pre; /* Preserve whitespace for newlines */
            overflow: hidden; /* Hide overflow */
            display: inline-block;
            font-family: 'Courier New', Courier, monospace; /* Console font */
        }
        .title {
            font-size: 24px; /* Smaller size for title */
            font-weight: bold;
            margin-bottom: 40px; /* More space below the title */
            font-family: 'Courier New', Courier, monospace; /* Console font */
        }
        footer {
            white-space: pre; /* Preserve whitespace for newlines */
            font-family: 'Courier New', Courier, monospace; /* Console font */
        }
        .resume-title {
            font-size: 24px; /* Same size as title */
            font-weight: bold;
            margin-top: 20px; /* Space above the resume title */
            font-family: 'Courier New', Courier, monospace; /* Console font */
        }
        .resume {
            font-size: 24px; /* Same size as title */
            font-family: 'Courier New', Courier, monospace; /* Console font */
            margin-top: 20px; /* Space above the resume */
            text-align: left; /* Left align the resume */
        }
        .bold {
            font-weight: bold;
        }
        .skills {
            margin-top: 20px; /* Space above skills section */
            font-family: 'Courier New', Courier, monospace; /* Console font */
        }
        .experience {
            font-family: 'Courier New', Courier, monospace; /* Console font */
            margin-top: 20px; /* Space above experience section */
            text-align: left; /* Left align the experience section */
        }
        .education {
            font-family: 'Courier New', Courier, monospace; /* Console font */
            margin-top: 20px; /* Space above education section */
            text-align: left; /* Left align the education section */
        }
        @keyframes blink-caret {
            from { border-color: transparent; }
            to { border-color: #00FF00; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typewriter" id="typewriter"></div>
    </div>

    <script>
        const titleText = "Hello.";
        const contentText = "\n\nWelcome to my official website\nThis is jorgejosecontreras.com\nDeveloped by Jorge Jose Contreras";
        const footerText = "\n\nEmail inquiries to jorgec@usa.com";
        const resumeTitleText = "\n<h2>Resume</h2>";
        const resumeText = "\nBroward, Miami-Dade, Palm Beach Counties\n\n<b>Education:</b>\nFlorida Atlantic University, B.B.A. in Finance, 2024\n\n<b>Experience:</b>\nDC Construction Associates, Inc., Accounting Assistant, 2024 - Current\nAirline Spares America, Inc., Bookkeeping Assistant, 2022 - 2024\nASI Aero, Inc., Data Entry Clerk, 2021 - 2022\nSunniland Patio, Inc., Administrative Assistant, 2020 - 2021\nAirline Spares America, Inc., Administrative Assistant, 2018 - 2020";
        const skillsText = "\n\n<b>Skills:</b>\n\nQuickBooks\nMicrosoft Office\nComponent Control\nAdobe Creative Cloud\nC & HTML";

        let index = 0;
        let isTitleTyped = false;
        let isContentTyped = false;
        let isFooterTyped = false;
        let isResumeTitleTyped = false;
        let isResumeTyped = false;

        function type() {
            if (!isTitleTyped) {
                if (index < titleText.length) {
                    document.getElementById("typewriter").innerHTML = `<span class="title">${titleText.slice(0, index + 1)}</span>`;
                    index++;
                    setTimeout(type, 150); // Slow speed for title
                } else {
                    isTitleTyped = true;
                    index = 0;
                    setTimeout(type, 500); // Pause before starting the next text
                }
            } else if (!isContentTyped) {
                if (index < contentText.length) {
                    document.getElementById("typewriter").innerHTML = `<span class="title">${titleText}</span>${contentText.slice(0, index + 1)}`;
                    index++;
                    setTimeout(type, 50); // Faster speed for paragraph
                } else {
                    isContentTyped = true;
                    index = 0;
                    setTimeout(type, 500); // Pause before starting the footer text
                }
            } else if (!isFooterTyped) {
                if (index < footerText.length) {
                    document.getElementById("typewriter").innerHTML = `<span class="title">${titleText}</span>${contentText}<footer>${footerText.slice(0, index + 1)}</footer>`;
                    index++;
                    setTimeout(type, 50); // Speed for footer text
                } else {
                    isFooterTyped = true;
                    index = 0;
                    setTimeout(type, 500); // Pause before starting the resume title
                }
            } else if (!isResumeTitleTyped) {
                if (index < resumeTitleText.length) {
                    document.getElementById("typewriter").innerHTML = `<span class="title">${titleText}</span>${contentText}<footer>${footerText}${resumeTitleText.slice(0, index + 1)}</footer>`;
                    index++;
                    setTimeout(type, 50); // Speed for resume title text
                } else {
                    isResumeTitleTyped = true;
                    index = 0;
                    setTimeout(type, 500); // Pause before starting the resume text
                }
            } else if (!isResumeTyped) {
                if (index < resumeText.length) {
                    document.getElementById("typewriter").innerHTML = `<span class="title">${titleText}</span>${contentText}<footer>${footerText}${resumeTitleText}${resumeText.slice(0, index + 1)}</footer>`;
                    index++;
                    setTimeout(type, 50); // Speed for resume text
                } else {
                    isResumeTyped = true;
                    index = 0;
                    setTimeout(type, 500); // Pause before starting the skills text
                }
            } else {
                if (index < skillsText.length) {
                    document.getElementById("typewriter").innerHTML = `<span class="title">${titleText}</span>${contentText}<footer>${footerText}${resumeTitleText}${resumeText}<div class="skills">${skillsText.slice(0, index + 1)}</div></footer>`;
                    index++;
                    setTimeout(type, 50); // Speed for skills text
                }
            }
        }

        window.onload = type;
    </script>
</body>
</html>
