<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jorge</title>
    <style>
        body {
            background-color: black;
            color: #00FF00; /* Matrix green color */
            font-family: 'Courier New', Courier, monospace; /* Console font */
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .typewriter {
            white-space: pre; /* Preserve whitespace for newlines */
            overflow: hidden; /* Hide overflow */
            display: inline-block;
            font-family: 'Courier New', Courier, monospace; /* Console font */
        }
        .title {
            font-size: 28px; /* Larger size for title */
            font-weight: bold;
            margin-bottom: 40px; /* More space below the title */
            font-family: 'Courier New', Courier, monospace; /* Console font */
        }
        footer {
            white-space: pre; /* Preserve whitespace for newlines */
            font-family: 'Courier New', Courier, monospace; /* Console font */
        }
        .resume {
            font-family: 'Courier New', Courier, monospace; /* Console font */
            margin-top: 40px; /* Space above the resume */
            text-align: left; /* Left align the resume */
        }
        .bold {
            font-weight: bold;
        }
        .skills {
            margin-top: 20px; /* Space above skills section */
            font-family: 'Courier New', Courier, monospace; /* Console font */
        }
        .skills-column {
            display: inline-block;
            width: 45%; /* Two columns */
            vertical-align: top; /* Align top */
        }
        .skills-column:first-child {
            margin-right: 5%; /* Margin between columns */
        }
        @keyframes blink-caret {
            from { border-color: transparent; }
            to { border-color: #00FF00; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typewriter" id="typewriter"></div>
    </div>

    <script>
        const titleText = "Hello.";
        const contentText = "\n\nWelcome to my official website\nThis is jorgejosecontreras.com\nCreated by Jorge Jose Contreras";
        const footerText = "\n\nEmail inquiries to jorgec@usa.com";
        const resumeText = "\n\n<b>Resume</b>\n\nJorge Jose Contreras\nBroward, Miami-Dade, Palm Beach Counties\n\n<b>Experience:</b>\n- Company A, Software Engineer, 2018 - 2022\n- Company B, Web Developer, 2015 - 2018\n\n<b>Education:</b>\n- University A, B.S. in Computer Science, 2015";
        const skillsText = "\n\n<b>Skills:</b>\n\nColumn 1:\n- Skill 1\n- Skill 2\n- Skill 3";

        let index = 0;
        let isTitleTyped = false;
        let isContentTyped = false;
        let isFooterTyped = false;
        let isResumeTyped = false;

        function type() {
            if (!isTitleTyped) {
                if (index < titleText.length) {
                    document.getElementById("typewriter").innerHTML = `<span class="title">${titleText.slice(0, index + 1)}</span>`;
                    index++;
                    setTimeout(type, 150); // Slow speed for title
                } else {
                    isTitleTyped = true;
                    index = 0;
                    setTimeout(type, 500); // Pause before starting the next text
                }
            } else if (!isContentTyped) {
                if (index < contentText.length) {
                    document.getElementById("typewriter").innerHTML = `<span class="title">${titleText}</span>${contentText.slice(0, index + 1)}`;
                    index++;
                    setTimeout(type, 50); // Faster speed for paragraph
                } else {
                    isContentTyped = true;
                    index = 0;
                    setTimeout(type, 500); // Pause before starting the footer text
                }
            } else if (!isFooterTyped) {
                if (index < footerText.length) {
                    document.getElementById("typewriter").innerHTML = `<span class="title">${titleText}</span>${contentText}<footer>${footerText.slice(0, index + 1)}</footer>`;
                    index++;
                    setTimeout(type, 50); // Speed for footer text
                } else {
                    isFooterTyped = true;
                    index = 0;
                    setTimeout(type, 500); // Pause before starting the resume text
                }
            } else if (!isResumeTyped) {
                if (index < resumeText.length) {
                    document.getElementById("typewriter").innerHTML = `<span class="title">${titleText}</span>${contentText}<footer>${footerText}${resumeText.slice(0, index + 1)}</footer>`;
                    index++;
                    setTimeout(type, 50); // Speed for resume text
                } else {
                    isResumeTyped = true;
                    index = 0;
                    setTimeout(type, 500); // Pause before starting the skills text
                }
            } else {
                if (index < skillsText.length) {
                    document.getElementById("typewriter").innerHTML = `<span class="title">${titleText}</span>${contentText}<footer>${footerText}${resumeText}<div class="skills">${skillsText.slice(0, index + 1)}</div></footer>`;
                    index++;
                    setTimeout(type, 50); // Speed for skills text
                }
            }
        }

        window.onload = type;
    </script>
</body>
</html>
